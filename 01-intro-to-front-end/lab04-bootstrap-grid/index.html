<!DOCTYPE html>
<html>
<head>
    <title>Little Lemon</title>
    <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="description"><b>Lab 4:</b> In this lab I practiced using the Bootstrap grid on a previously created HTML page.</div>
    <div class="container">
        <div class="row">
        <div class="col-12"> <!-- creates a 12 column grid -->
            <div class="text-center"> <!-- centers the logo -->
                <img src="images/logo.png" alt="logo" class="fluid">
            </div>
        </div>
        </div>
        <div class="row">
        <div class="col-12"> <!-- takes 12 out of 12 so its displayed in 1 column -->
            <div class="text-center">
                <h1>Our Menu</h1>
            </div>
        </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6"> <!-- takes 6 out of 12 columns so its displayed in 2 columns -->
                <h2>Falafel</h2>
                <p>Cickpea,herbs,spices</p>
                <h2>Fried Calamari</h2>
                <p>Squid,buttermilk</p>
            </div>
            <div class="col-12 col-lg-6">
                <h2>Pasta Salad</h2>
                <p>Lettuce,vegetables,mozarella</p>
                <h2>Greek Salad</h2>
                <p>Cucumbers,onion,feta cheese</p>
            </div>
        </div>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
    
</body>
</html>
